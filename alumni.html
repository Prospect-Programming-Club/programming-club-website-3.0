                        <h4>Alumni Directory</h4>
                        <p>Want to connect with our alumni? Type in their name to find their contact information!</p>

                        <select name="filter" id="filter">
                            <option value="default">Choose Option</option>
                            <option value="name">Name</option>
                            <option value="position">Position</option>
                            <option value="year">Graduation Year</option>
                            <option value="school">School</option>
                            <option value="major">Major</option>
                        </select>
                        <input type="text" name="name" id="alumni_search" size="15">
                        <button type="submit" id="search_button" onclick="getAlumniInfo()">Submit</button> <br>
                    
                        <p id="results"></p>
                        <script>
                    
                            function getAlumniInfo() {
                    
                                class Alumni {
                    
                                    constructor(name, position, year, school, major, email) {
                                        this.name = name;
                                        this.position = position;
                                        this.year = year;
                                        this.school = school;
                                        this.major = major;
                                        this.email = email;
                                    }
                    
                                    toString() {
                                        return `Name: ${this.name} | Position: ${this.position} | Graduation Year: ${this.year} | School: ${this.school} | Major: ${this.major} | Email: ${this.email}`;
                                    }
                                }
                    
                                const alumniInfo = [
                                    new Alumni("Daniel Tsai", "President", "2021", "UCLA", "Computer Science", "leinazheshensi@gmail.com"), 
                                    new Alumni("Grady Whelan", "Vice President", "2021", "Purdue", "Computer Science", "grady.whelan@gmail.com"), 
                                    new Alumni("Royce Li", "Member", "2022", "SJSU", "Computer Science", "-"), 
                                    new Alumni("Brian Huynh", "Member", "2022", "UC Merced", "Computer Science & Engineering", "-",), 
                                    new Alumni("Derek Huynh", "Member", "2022", "SJSU", "Computer Science", "-"),
                                    new Alumni("Clement Boiteux", "Secretary", "2023", "UC Santa Barbara", "Computer Engineering", "ezrabridger27@gmail.com"),
                                    new Alumni("Gaurav Dharmadhikari", "President", "2023", "SJSU", "Computer Engineering", "gauravdharmadhikari2@gmail.com"),
                                    new Alumni("Shamik Karkhanis", "Treasurer", "2023", "RPI", "Computer Science", "shamikk2005@gmail.com"),
                                    new Alumni("Abhineet Pal", "Member", "2023", "UC Davis", "Computer Engineering", "aip_embox@thepal.org"),
                                    new Alumni("Mark Shen", "Member", "2023", "De Anza College", "Computer Science", "markshen00@gmail.com"),
                                    new Alumni("Maharishi Rajarethenam", "Member", "2023", "UC Irvine", "Biology", "-"),
                                    new Alumni("Joshua Lee", "Member", "2023", "CU Boulder", "Computer Science", "-"),
                                    new Alumni("Daniel Carmona Perez", "Member", "2023", "Mission College", "-", "-"),
                                    new Alumni("Kenji Hongo", "Member", "2023", "University of San Francisco", "Computer Science", "-")
                                ];
                    
                                let key = document.getElementById("alumni_search").value;
                                let filter = document.getElementById("filter").value;

                                let results = alumniInfo.filter(person => person.toString().toUpperCase().includes(key.toUpperCase()));

                                switch (filter) {
                                    case "name":
                                        results = results.sort((a, b) => a.name.localeCompare(b.name));
                                        break;
                                    case "position":
                                        results = results.sort((a, b) => a.position.localeCompare(b.position));
                                        break;
                                    case "school":
                                        results = results.sort((a, b) => a.school.localeCompare(b.school));
                                        break;
                                    case "major":
                                        results = results.sort((a, b) => a.major.localeCompare(b.major));
                                        break;
                                    case "year":
                                        results = results.sort((a, b) => a.year.localeCompare(b.year));
                                        break;
                                    case "default":
                                        break;
                                }

                                let toString = "";

                                for (let i = 0; i < results.length; i++) {
                                    toString += results[i];
                                    toString += "<br> <br>";
                                }

                                document.getElementById("results").innerHTML = toString;
                            }
                                
                            </script>
